name: Build and Sign macOS GUI App (.app)

on:
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      # 1️⃣ 拉取源码
      - uses: actions/checkout@v4

      # 2️⃣ 安装 Python 环境
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3️⃣ 安装依赖
      - name: Install dependencies
        run: |
          pip install pyinstaller requests openai

      # 4️⃣ 构建 GUI 应用
      - name: Build TransBy.app
        run: |
          echo "开始构建 TransBy.app ..."
          pyinstaller --noconfirm \
                      --windowed \
                      --onedir \
                      --name "TransBy" \
                      --icon "app.icns" \
                      transonly_V0.2.py

          mkdir -p "dist/TransBy.app/Contents/MacOS"
          mkdir -p "dist/TransBy.app/Contents/Resources"

          cp -R dist/TransBy/* dist/TransBy.app/Contents/MacOS/
          cp app.icns dist/TransBy.app/Contents/Resources/ || true

          # ✅ 创建 Info.plist
          cat > dist/TransBy.app/Contents/Info.plist <<'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN"
                  "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>CFBundleName</key>
              <string>TransBy</string>
              <key>CFBundleDisplayName</key>
              <string>TransBy</string>
              <key>CFBundleExecutable</key>
              <string>TransBy</string>
              <key>CFBundleIconFile</key>
              <string>app.icns</string>
              <key>CFBundlePackageType</key>
              <string>APPL</string>
              <key>CFBundleIdentifier</key>
              <string>com.transby.app</string>
              <key>LSMinimumSystemVersion</key>
              <string>10.15</string>
          </dict>
          </plist>
          EOF

      # 5️⃣ 使用自签名证书为 .app 签名
      - name: Create and apply local code signing certificate
        run: |
          echo "🪪 创建自签名证书..."
          CERT_NAME="TransByLocalSigner"
          KEYCHAIN=build.keychain
          security create-keychain -p "" "$KEYCHAIN"
          security default-keychain -s "$KEYCHAIN"
          security unlock-keychain -p "" "$KEYCHAIN"
          security set-keychain-settings -lut 21600 "$KEYCHAIN"

          # 创建自签名证书
          CERT_PATH=TransByLocalSigner.cer
          openssl req -new -newkey rsa:2048 -days 365 -nodes -x509 \
            -subj "/CN=$CERT_NAME" -keyout signer.key -out signer.crt
          security import signer.crt -k "$KEYCHAIN" -T /usr/bin/codesign
          security import signer.key -k "$KEYCHAIN" -T /usr/bin/codesign

          echo "✅ 使用自签名证书签名 .app"
          codesign --force --deep --options runtime --sign "$CERT_NAME" dist/TransBy.app || exit 1

          echo "🔍 验证签名..."
          codesign --verify --deep --strict --verbose=2 dist/TransBy.app

      # 6️⃣ 打包为 ZIP 并上传
      - name: Compress and upload
        run: |
          cd dist
          zip -r TransBy-macOS.zip TransBy.app

      - name: Upload macOS App
        uses: actions/upload-artifact@v4
        with:
          name: TransBy-macOS-Signed
          path: dist/TransBy-macOS.zip
