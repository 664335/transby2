name: Build macOS .app

on:
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      - name: Create default icon if missing
        run: |
          if [ ! -f "app.icns" ]; then
            echo "No app.icns found, generating a simple placeholder..."
            mkdir -p icon.iconset
            sips -z 512 512 /System/Library/CoreServices/CoreTypes.bundle/Contents/Resources/GenericApplicationIcon.icns --out icon.iconset/icon_512x512.png
            iconutil -c icns icon.iconset -o app.icns
          fi

      - name: Build macOS app
        run: |
          pyinstaller --noconfirm \
                      --windowed \
                      --onedir \
                      --name "TransBy" \
                      --icon app.icns \
                      transonly_V0.2.py

      - name: Upload .app bundle
        uses: actions/upload-artifact@v4
        with:
          name: TransBy-macOS-app
          path: dist/TransBy.app
