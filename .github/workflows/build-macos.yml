name: Build macOS GUI App

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller openai requests

      - name: Build macOS .app
        run: |
          pyinstaller --onefile --windowed --name "TransBy2" transonly_V0.2.py
          echo "--- dist directory ---"
          ls -R dist || true

      - name: Package as ZIP
        run: |
          cd dist
          if [ -d "TransBy2.app" ]; then
            zip -r TransBy2-macOS.zip TransBy2.app
          elif [ -f "TransBy2" ]; then
            zip -r TransBy2-macOS.zip TransBy2
          else
            echo "‚ùå No build output found in dist/"
            exit 1
          fi
          ls -lh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: TransBy2-macOS
          path: dist/TransBy2-macOS.zip
